<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceland&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speedgame</title>
  </head>
  <body>
    <section class="mainBody">
      <h1>Speedgame</h1>
      <div class="game">
        <div class="score">Your score</div>

        <div class="scoreArea"><span id="score">0</span></div>
        <div class="circles">
          <div class="circle1" id="circle"></div>
          <div class="circle2" id="circle"></div>
          <div class="circle3" id="circle"></div>
          <div class="circle4" id="circle"></div>
        </div>
        <div class="buttons">
          <button type="button" class="button1">Start game</button>
          <button type="button" class="button2">Stop game</button>
        </div>
      </div>
      <section class="overlay">
        <div class="modalWindow">
          <div class="modalContent">
            <p>Oops, game over, man!</p>
            <p class="result"></p>
            <button type="button" class="closeButton">Close</button>
          </div>
        </div>
      </section>
    </section>
    <script src="main.js"></script>
  </body>
</html>
